{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block head %} 
<title>Ivideo|create-video</title>
{% endblock %}

{% block body %} 
<main>
    <!--    Registration section-->
    <section id="registration-section">
      <form method="POST" class="upload-form">
        {% csrf_token %}
        <legend class="border-bottom mb-4 text-center">Delete Video</legend>
        <h5>Are you sure you want to delete this video?</h5>
        <p>Clicking the delete video button will delete the video forever</p>
        <button class="btn btn-outline-info btn-block mt-3" type="submit">Delete
          <i class="fa fa-trash-o fa-2x"></i>
        </button>
      </form>
    </section>
    <!--    End of registration section-->
  </main>
{% endblock %}
